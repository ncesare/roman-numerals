<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numerals to Integers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <input type="text" id="numeral" placeholder="MMXXII" pattern="[IVXLCDM]*" autocomplete="off">
        <button type="button">Convert</button>
        <div id="integer">MMXXII is 2022 in Arabic numerals</div>
    </div>
</body>
</html>
